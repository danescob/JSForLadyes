<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo modulo</title>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<form class="form-inline">
	  <div class="form-group">
	    <label for="number-a">Ingresa el primer número:</label>
	    <input type="number" class="form-control" id="number-a" placeholder="4">
	  </div>
	  <div class="form-group">
	    <label for="number-b">Ingresa el segundo número:</label>
	    <input type="number" class="form-control" id="number-b" placeholder="2">
	  </div>
	  <a id="add-btn" class="btn btn-default">Sumar</a>
	</form>
	<span id="result">holi</span>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/logic.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
</body>
</html>
