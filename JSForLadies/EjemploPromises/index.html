<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo Promises</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="section1" >
      <div class="row">
        <div class="col s8 offset-s2">
          <h1 id="section2" class="center-align">
          <strong>Encuentra tu ruta</strong>
        </h1>
        <br>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field text-field col s6">
                <input placeholder="Ruta" id="route" type="text" class="validate">
                <label for="route">
                  <span>
                    <strong>
                      ¿Qué ruta estas buscando?
                    </strong>
                  </span>
                </label>
              </div>
            </div>
         </form>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Destino" id="destination" type="text" class="validate">
                <label for="destination">
                  <span>
                    <strong>
                      ¿Hacia donde te diriges?
                    </strong>
                  </span>
                </label>
              </div>
            </div>
         </form>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="time" type="text" class="validate">
                <label for="time">
                  <span>
                    <strong>
                      ¿Qué horario buscas?
                    </strong>
                  </span>
                </label>
              </div>
            </div>
         </form>
        </div>
        <a class="btn">
          <span>
            <strong>
              Buscar
            </strong>
          </span>
        </a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
  </body>
</html>
