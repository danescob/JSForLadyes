<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo Promises</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="section1" >
      <img class="materialboxed" width="650" src="css/colors.jpg" id="backimage">
      <div class="row">
        <div class="col s8 offset-s2">
          <h1 id="section2" class="center-align">
          <strong>Encuentra tu ruta</strong>
        </h1>
        <br>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field text-field col s6">
                <input placeholder="Ruta" id="route" type="text" class="validate">
                <label for="route" id="label">
                  <span>
                  <br>
                  <br>
                    <strong>
                      ¿Qué ruta estas buscando?
                    </strong>
                  </span>
                </label>
              </div>
            </div>
         </form>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Destino" id="destination" type="text" class="validate">
                <label for="destination" id="label">
                  <span>
                  <br>
                  <br>
                    <strong>
                      ¿Cual es tu destino?
                    </strong>
                  </span>
                </label>
              </div>
            </div>
        </div>
        <a class="btn" id="buscarutas">
          <span>
            <strong>
              Buscar
            </strong>
          </span>
        </a>
       <p id="result"></p>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/messenger.js"></script>
    <script type="text/javascript" src="js/terminal.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
  </body>
</html>
