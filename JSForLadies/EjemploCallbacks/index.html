<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo Callbacks</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="section1" >
      <div class="row">
        <div class="col s8 offset-s2">
          <h1 id="section2" class="center-align">
          <strong>GALLERY</strong>
        </h1>
        <br>
        <div class="file-field input-field">
          <div class="btn">
            <span>
              <strong>
                File
              </strong>
            </span>
          <input type="file" class="form-control" id="load_btn" accept="image/*" multiple>
        </div>
        <div class="file-path-wrapper">
          <p id="section3">
            <input class="file-path validate" type="text">
          </p>
        </div>
      </div>

      <div id="container">
        <div class="preloader-wrapper active invisible-ctn" id="pre_loader">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
  </body>
</html>
